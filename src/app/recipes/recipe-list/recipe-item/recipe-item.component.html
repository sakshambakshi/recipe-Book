<div class="row"  >
  <!-- (click)='dataSend([recipe])' -->
  <div class="col-xs-12">
      <a  
      [routerLink] = "[index]"
      routerLinkActive = "active"
      class="list-group-item clearfix" 
      style="cursor: pointer" >  <!-- here for *ngFor="let recipe of recipes" -->
          <div class="pull-left">
              <h4 class="list-group-item-heading">
                  {{recipe.name}}
              </h4>
              <p class="list-group-item-text">
                  {{recipe.description}}
              </p>
          </div>
          <span  class="pull-right">
              <img [src]="recipe.imagePath" class="img-responsive" style="max-height:50px;" alt="">
          </span>     
      </a>
      <!-- <app-recipe-item></app-recipe-item> -->
  </div>
</div>
